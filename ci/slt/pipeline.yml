steps:
  - command: ci/slt/slt.sh
    plugins:
      - docker#v3.1.0:
          # TODO(benesch): figure out how to share the image version with
          # the test job.
          image: materialize/test:20190501-131213
          propagate-uid-gid: true
          mount-ssh-agent: true
          volumes:
          - "$HOME/.cache/sccache:/sccache"
          - "$HOME/.cargo:/cargo"
          environment:
          - BUILDKITE
          - RUSTC_WRAPPER=sccache
          - SCCACHE_MEMCACHED=tcp://buildcache.internal.mtrlz.dev:11211
          - CARGO_HOME=/cargo
