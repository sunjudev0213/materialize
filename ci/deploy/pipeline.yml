steps:
  - command: ci/deploy/deploy.sh
    plugins:
      - docker#v3.1.0:
          image: materialize/deploy:20190418-160350
          propagate-uid-gid: true
          mount-ssh-agent: true
          volumes:
          - "$HOME/.cache/sccache:/sccache"
          - "$HOME/.cargo:/cargo"
          environment:
          - BUILDKITE
          - RUSTC_WRAPPER=sccache
          - SCCACHE_DIR=/sccache
          - CARGO_HOME=/cargo
