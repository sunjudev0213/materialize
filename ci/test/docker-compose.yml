version: '3'
services:
  app:
    image: materialize/test:20190418-160534
    working_dir: /workdir
    volumes:
    - $SSH_AUTH_SOCK:/tmp/ssh-agent.sock
    - ../../:/workdir
    - $HOME/.cache/sccache:/sccache
    - $HOME/.cargo:/cargo
    environment:
    - BUILDKITE
    - SSH_AUTH_SOCK=/tmp/ssh-agent.sock
    - SCCACHE_DIR=/sccache
    - CARGO_HOME=/cargo
    - ZOOKEEPER_URL=zookeeper:2181
    - RUSTC_WRAPPER=sccache
    user: $BUILDKITE_AGENT_UID:$BUILDKITE_AGENT_GID
    depends_on: [zookeeper]
  zookeeper:
    image: zookeeper:3.4.13
