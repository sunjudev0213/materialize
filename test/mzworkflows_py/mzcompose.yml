version: '3.7'

mzworkflows:
  mzworkflows_py:
    steps:
      - step: start-services
        services: [materialized]

      - step: wait-for-mz
        service: materialized

      - step: workflow
        workflow: workflow_in_python

services:
  materialized:
    mzbuild: materialized
    command: >-
      --data-directory=/share/mzdata1
      --experimental
      --disable-telemetry
    ports:
      - 6875
    environment:
      - MZ_DEV=1
